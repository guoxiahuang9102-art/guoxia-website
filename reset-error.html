<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Failed - Supply Chain Control Tower Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                        secondary: '#0f172a',
                        accent: '#06b6d4',
                        success: '#10b981',
                        warning: '#f59e0b',
                        error: '#ef4444'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 min-h-screen text-white">
    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-10">
        <div class="absolute inset-0" style="background-image: url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%23ffffff" fill-opacity="0.1"%3E%3Ccircle cx="30" cy="30" r="2"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');"></div>
    </div>

    <div class="relative z-10 min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Logo and Title -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-r from-blue-500 to-cyan-500 rounded-3xl mb-6 shadow-2xl">
                    <i class="fas fa-tower-broadcast text-4xl text-white"></i>
                </div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent mb-2">
                    Supply Chain Control Tower Platform
                </h1>
                <p class="text-gray-400">
                    Sign in to your account
                </p>
            </div>

            <!-- Login Form (Background) -->
            <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 border border-white/20 shadow-2xl opacity-50">
                <form class="space-y-6">
                    <!-- Username Field -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">
                            Username
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                            <input 
                                type="text" 
                                class="w-full pl-10 pr-4 py-3 bg-white/5 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                placeholder="Enter your username"
                                disabled
                            >
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">
                            Password
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input 
                                type="password" 
                                class="w-full pl-10 pr-4 py-3 bg-white/5 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                placeholder="Enter your password"
                                disabled
                            >
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input 
                                type="checkbox" 
                                class="w-4 h-4 text-blue-600 bg-white/5 border-white/20 rounded focus:ring-blue-500 focus:ring-2"
                                disabled
                            >
                            <span class="ml-2 text-sm text-gray-300">
                                Remember me
                            </span>
                        </label>
                        <button 
                            type="button" 
                            class="text-sm text-blue-400"
                        >
                            Forgot password?
                        </button>
                    </div>

                    <!-- Login Button -->
                    <button 
                        type="button" 
                        class="w-full py-3 px-4 bg-gradient-to-r from-gray-600 to-gray-700 text-white font-medium rounded-lg transition-all duration-200 cursor-not-allowed"
                        disabled
                    >
                        Sign In
                    </button>
                </form>
            </div>

            <!-- Error Modal (Overlay) -->
            <div class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-50">
                <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 border border-white/20 shadow-2xl w-full max-w-md transform transition-all">
                    <!-- Modal Header -->
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-bold text-white">
                            Password Reset Failed
                        </h2>
                        <button 
                            id="closeModal"
                            class="text-gray-400 hover:text-white transition-colors"
                        >
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>

                    <!-- Error Message -->
                    <div class="bg-red-500/20 border border-red-500/30 rounded-lg p-4 mb-6">
                        <div class="flex items-start space-x-3">
                            <div class="flex-shrink-0">
                                <i class="fas fa-exclamation-circle text-red-400 text-lg"></i>
                            </div>
                            <div class="flex-1">
                                <h3 class="text-sm font-medium text-red-300 mb-1">
                                    Reset Email Failed
                                </h3>
                                <p class="text-sm text-red-200">
                                    The username or email address you entered does not match our records. Please check your information and try again.
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Form with Pre-filled Data -->
                    <form id="resetForm" class="space-y-6">
                        <p class="text-gray-300 text-sm">
                            Please verify your information:
                        </p>

                        <!-- Username Field -->
                        <div>
                            <label for="resetUsername" class="block text-sm font-medium text-gray-300 mb-2">
                                Username
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-user text-gray-400"></i>
                                </div>
                                <input 
                                    type="text" 
                                    id="resetUsername" 
                                    name="resetUsername"
                                    value="invalid_user"
                                    class="w-full pl-10 pr-4 py-3 bg-white/5 border border-red-500/50 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all"
                                    placeholder="Enter your username"
                                    required
                                >
                            </div>
                        </div>

                        <!-- Email Field -->
                        <div>
                            <label for="resetEmail" class="block text-sm font-medium text-gray-300 mb-2">
                                Email Address
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-envelope text-gray-400"></i>
                                </div>
                                <input 
                                    type="email" 
                                    id="resetEmail" 
                                    name="resetEmail"
                                    value="wrong@email.com"
                                    class="w-full pl-10 pr-4 py-3 bg-white/5 border border-red-500/50 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all"
                                    placeholder="Enter your email address"
                                    required
                                >
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="flex space-x-3">
                            <button 
                                type="button" 
                                id="tryAgainBtn"
                                class="flex-1 py-3 px-4 bg-gradient-to-r from-blue-600 to-blue-700 text-white font-medium rounded-lg hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-slate-900 transition-all duration-200"
                            >
                                Try Again
                            </button>
                            <button 
                                type="button" 
                                id="backToLoginBtn"
                                class="flex-1 py-3 px-4 bg-white/10 border border-white/20 text-white font-medium rounded-lg hover:bg-white/20 focus:outline-none focus:ring-2 focus:ring-white/50 focus:ring-offset-2 focus:ring-offset-slate-900 transition-all duration-200"
                            >
                                Back to Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Back to Index -->
            <div class="text-center mt-6">
                <a href="index.html" class="text-blue-400 hover:text-blue-300 transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to Prototype Index
                </a>
            </div>
        </div>
    </div>

    <script>
        // Language switching functionality
        const langEn = document.getElementById('langEn');
        const langZh = document.getElementById('langZh');
        const enElements = document.querySelectorAll('.en');
        const zhElements = document.querySelectorAll('.zh');

        function switchToEnglish() {
            enElements.forEach(el => el.classList.remove('hidden'));
            zhElements.forEach(el => el.classList.add('hidden'));
            langEn.classList.add('bg-blue-600', 'text-white');
            langEn.classList.remove('text-gray-300');
            langZh.classList.remove('bg-blue-600', 'text-white');
            langZh.classList.add('text-gray-300');
        }

        function switchToChinese() {
            enElements.forEach(el => el.classList.add('hidden'));
            zhElements.forEach(el => el.classList.remove('hidden'));
            langZh.classList.add('bg-blue-600', 'text-white');
            langZh.classList.remove('text-gray-300');
            langEn.classList.remove('bg-blue-600', 'text-white');
            langEn.classList.add('text-gray-300');
        }

        langEn.addEventListener('click', switchToEnglish);
        langZh.addEventListener('click', switchToChinese);

        // Modal functionality
        const closeModal = document.getElementById('closeModal');
        const modal = document.querySelector('.fixed.inset-0');
        const tryAgainBtn = document.getElementById('tryAgainBtn');
        const backToLoginBtn = document.getElementById('backToLoginBtn');

        closeModal.addEventListener('click', function() {
            window.location.href = 'forgot-password.html';
        });

        // Close modal when clicking outside
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                window.location.href = 'forgot-password.html';
            }
        });

        // Try again functionality
        tryAgainBtn.addEventListener('click', function() {
            // Clear the form and try again
            document.getElementById('resetUsername').value = '';
            document.getElementById('resetEmail').value = '';
            
            // Remove error styling
            const inputs = document.querySelectorAll('#resetUsername, #resetEmail');
            inputs.forEach(input => {
                input.classList.remove('border-red-500/50', 'focus:ring-red-500');
                input.classList.add('border-white/20', 'focus:ring-blue-500');
            });
            
            // Focus on username field
            document.getElementById('resetUsername').focus();
        });

        // Back to login functionality
        backToLoginBtn.addEventListener('click', function() {
            window.location.href = 'login.html';
        });

        // Add focus effects
        const inputs = document.querySelectorAll('#resetUsername, #resetEmail');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('ring-2', 'ring-blue-500');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('ring-2', 'ring-blue-500');
            });
        });

        // Add shake animation to error message
        document.addEventListener('DOMContentLoaded', function() {
            const errorMessage = document.querySelector('.bg-red-500\\/20');
            errorMessage.classList.add('animate-pulse');
        });
    </script>

    <style>
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</body>
</html>
