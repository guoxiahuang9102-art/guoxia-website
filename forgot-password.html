<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Supply Chain Control Tower Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                        secondary: '#0f172a',
                        accent: '#06b6d4',
                        success: '#10b981',
                        warning: '#f59e0b',
                        error: '#ef4444'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 min-h-screen text-white">
    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-10">
        <div class="absolute inset-0" style="background-image: url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%23ffffff" fill-opacity="0.1"%3E%3Ccircle cx="30" cy="30" r="2"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');"></div>
    </div>

    <div class="relative z-10 min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Logo and Title -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-r from-blue-500 to-cyan-500 rounded-3xl mb-6 shadow-2xl">
                    <i class="fas fa-tower-broadcast text-4xl text-white"></i>
                </div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent mb-2">
                    Supply Chain Control Tower Platform
                </h1>
                <p class="text-gray-400">
                    Sign in to your account
                </p>
            </div>

            <!-- Login Form (Background) -->
            <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 border border-white/20 shadow-2xl opacity-50">
                <form class="space-y-6">
                    <!-- Username Field -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">
                            Username
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                            <input 
                                type="text" 
                                class="w-full pl-10 pr-4 py-3 bg-white/5 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                placeholder="Enter your username"
                                disabled
                            >
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">
                            Password
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input 
                                type="password" 
                                class="w-full pl-10 pr-4 py-3 bg-white/5 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                placeholder="Enter your password"
                                disabled
                            >
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input 
                                type="checkbox" 
                                class="w-4 h-4 text-blue-600 bg-white/5 border-white/20 rounded focus:ring-blue-500 focus:ring-2"
                                disabled
                            >
                            <span class="ml-2 text-sm text-gray-300">
                                Remember me
                            </span>
                        </label>
                        <button 
                            type="button" 
                            class="text-sm text-blue-400"
                        >
                            Forgot password?
                        </button>
                    </div>

                    <!-- Login Button -->
                    <button 
                        type="button" 
                        class="w-full py-3 px-4 bg-gradient-to-r from-gray-600 to-gray-700 text-white font-medium rounded-lg transition-all duration-200 cursor-not-allowed"
                        disabled
                    >
                        Sign In
                    </button>
                </form>
            </div>

            <!-- Forgot Password Modal (Overlay) -->
            <div class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-50">
                <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 border border-white/20 shadow-2xl w-full max-w-md transform transition-all">
                    <!-- Modal Header -->
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-bold text-white">
                            Forgot Password
                        </h2>
                        <button 
                            id="closeModal"
                            class="text-gray-400 hover:text-white transition-colors"
                        >
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>

                    <!-- Modal Content -->
                    <form id="forgotPasswordForm" class="space-y-6">
                        <p class="text-gray-300 text-sm">
                            Enter your username and email address. We'll send you a password reset link.
                        </p>

                        <!-- Username Field -->
                        <div>
                            <label for="resetUsername" class="block text-sm font-medium text-gray-300 mb-2">
                                Username
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-user text-gray-400"></i>
                                </div>
                                <input 
                                    type="text" 
                                    id="resetUsername" 
                                    name="resetUsername"
                                    class="w-full pl-10 pr-4 py-3 bg-white/5 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                    placeholder="Enter your username"
                                    required
                                >
                            </div>
                        </div>

                        <!-- Email Field -->
                        <div>
                            <label for="resetEmail" class="block text-sm font-medium text-gray-300 mb-2">
                                Email Address
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-envelope text-gray-400"></i>
                                </div>
                                <input 
                                    type="email" 
                                    id="resetEmail" 
                                    name="resetEmail"
                                    class="w-full pl-10 pr-4 py-3 bg-white/5 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                    placeholder="Enter your email address"
                                    required
                                >
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button 
                            type="submit" 
                            id="resetSubmitBtn"
                            class="w-full py-3 px-4 bg-gradient-to-r from-blue-600 to-blue-700 text-white font-medium rounded-lg hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-slate-900 transition-all duration-200"
                        >
                            Confirm and Send Reset Email
                        </button>
                    </form>
                </div>
            </div>

            <!-- Back to Index -->
            <div class="text-center mt-6">
                <a href="index.html" class="text-blue-400 hover:text-blue-300 transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to Prototype Index
                </a>
            </div>
        </div>
    </div>

    <script>
        // Modal functionality
        const closeModal = document.getElementById('closeModal');
        const modal = document.querySelector('.fixed.inset-0');

        closeModal.addEventListener('click', function() {
            window.location.href = 'login.html';
        });

        // Close modal when clicking outside
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                window.location.href = 'login.html';
            }
        });

        // Form submission
        const form = document.getElementById('forgotPasswordForm');
        const resetSubmitBtn = document.getElementById('resetSubmitBtn');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('resetUsername').value.trim();
            const email = document.getElementById('resetEmail').value.trim();
            
            if (!username || !email) {
                return;
            }

            // Simulate form submission
            resetSubmitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Sending...';
            resetSubmitBtn.disabled = true;
            
            setTimeout(() => {
                // For demo purposes, redirect to reset error page
                window.location.href = 'reset-error.html';
            }, 2000);
        });

        // Add focus effects
        const inputs = document.querySelectorAll('#resetUsername, #resetEmail');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('ring-2', 'ring-blue-500');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('ring-2', 'ring-blue-500');
            });
        });
    </script>
</body>
</html>
