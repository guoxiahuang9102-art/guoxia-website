<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Supply Chain Control Tower Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                        secondary: '#0f172a',
                        accent: '#06b6d4',
                        success: '#10b981',
                        warning: '#f59e0b',
                        error: '#ef4444'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 min-h-screen text-white">
    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-10">
        <div class="absolute inset-0" style="background-image: url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%23ffffff" fill-opacity="0.1"%3E%3Ccircle cx="30" cy="30" r="2"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');"></div>
    </div>

    <div class="relative z-10 min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Logo and Title -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-r from-green-500 to-emerald-500 rounded-3xl mb-6 shadow-2xl">
                    <i class="fas fa-key text-4xl text-white"></i>
                </div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent mb-2">
                    Supply Chain Control Tower Platform
                </h1>
                <p class="text-gray-400">
                    Create a new password for your account
                </p>
            </div>

            <!-- Reset Form -->
            <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 border border-white/20 shadow-2xl">
                <form id="resetForm" class="space-y-6">
                    <!-- Account Information -->
                    <div class="bg-blue-500/20 border border-blue-500/30 rounded-lg p-4">
                        <div class="flex items-center space-x-3">
                            <div class="flex-shrink-0">
                                <i class="fas fa-user text-blue-400 text-lg"></i>
                            </div>
                            <div class="flex-1">
                                <p class="text-sm text-blue-200 mb-1">
                                    Account:
                                </p>
                                <p class="text-white font-medium">admin</p>
                            </div>
                        </div>
                    </div>

                    <!-- New Password Field -->
                    <div>
                        <label for="newPassword" class="block text-sm font-medium text-gray-300 mb-2">
                            New Password
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input 
                                type="password" 
                                id="newPassword" 
                                name="newPassword"
                                class="w-full pl-10 pr-4 py-3 bg-white/5 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                placeholder="Enter your new password"
                                required
                            >
                            <button 
                                type="button" 
                                id="toggleNewPassword"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-white transition-colors"
                            >
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Confirm Password Field -->
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-2">
                            Confirm New Password
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword"
                                class="w-full pl-10 pr-4 py-3 bg-white/5 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                placeholder="Confirm your new password"
                                required
                            >
                            <button 
                                type="button" 
                                id="toggleConfirmPassword"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-white transition-colors"
                            >
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Password Requirements -->
                    <div class="bg-gray-500/20 border border-gray-500/30 rounded-lg p-4">
                        <div class="flex items-start space-x-3">
                            <div class="flex-shrink-0">
                                <i class="fas fa-info-circle text-gray-400 text-lg"></i>
                            </div>
                            <div class="flex-1">
                                <h3 class="text-sm font-medium text-gray-300 mb-2">
                                    Password Requirements
                                </h3>
                                <ul class="text-sm text-gray-200 space-y-1">
                                    <li class="flex items-center space-x-2">
                                        <i class="fas fa-check text-green-400 text-xs"></i>
                                        <span>
                                            At least 8 characters long
                                        </span>
                                    </li>
                                    <li class="flex items-center space-x-2">
                                        <i class="fas fa-check text-green-400 text-xs"></i>
                                        <span>
                                            Contains uppercase letters (A-Z)
                                        </span>
                                    </li>
                                    <li class="flex items-center space-x-2">
                                        <i class="fas fa-check text-green-400 text-xs"></i>
                                        <span>
                                            Contains lowercase letters (a-z)
                                        </span>
                                    </li>
                                    <li class="flex items-center space-x-2">
                                        <i class="fas fa-check text-green-400 text-xs"></i>
                                        <span>
                                            Contains numbers (0-9)
                                        </span>
                                    </li>
                                    <li class="flex items-center space-x-2">
                                        <i class="fas fa-check text-green-400 text-xs"></i>
                                        <span>
                                            Contains special characters (!@#$%^&*())
                                        </span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        id="resetSubmitBtn"
                        class="w-full py-3 px-4 bg-gradient-to-r from-green-600 to-green-700 text-white font-medium rounded-lg hover:from-green-700 hover:to-green-800 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 focus:ring-offset-slate-900 transition-all duration-200"
                    >
                        <i class="fas fa-check mr-2"></i>
                        Confirm and Reset Password
                    </button>
                </form>
            </div>


        </div>
    </div>

    <script>
        // Password visibility toggle
        function togglePasswordVisibility(inputId, buttonId) {
            const input = document.getElementById(inputId);
            const button = document.getElementById(buttonId);
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        document.getElementById('toggleNewPassword').addEventListener('click', function() {
            togglePasswordVisibility('newPassword', 'toggleNewPassword');
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            togglePasswordVisibility('confirmPassword', 'toggleConfirmPassword');
        });

        // Form validation
        const form = document.getElementById('resetForm');
        const newPassword = document.getElementById('newPassword');
        const confirmPassword = document.getElementById('confirmPassword');
        const resetSubmitBtn = document.getElementById('resetSubmitBtn');

        function validatePasswords() {
            const password = newPassword.value;
            const confirm = confirmPassword.value;
            
            // Check if passwords match
            if (password !== confirm) {
                confirmPassword.classList.add('border-red-500/50');
                confirmPassword.classList.remove('border-white/20');
                return false;
            } else {
                confirmPassword.classList.remove('border-red-500/50');
                confirmPassword.classList.add('border-white/20');
            }
            
            // Check password strength
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            const isLongEnough = password.length >= 8;
            
            if (!hasUpperCase || !hasLowerCase || !hasNumbers || !hasSpecialChar || !isLongEnough) {
                newPassword.classList.add('border-red-500/50');
                newPassword.classList.remove('border-white/20');
                return false;
            } else {
                newPassword.classList.remove('border-red-500/50');
                newPassword.classList.add('border-white/20');
            }
            
            return true;
        }

        newPassword.addEventListener('input', validatePasswords);
        confirmPassword.addEventListener('input', validatePasswords);

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!validatePasswords()) {
                return;
            }

            // Simulate form submission
            resetSubmitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Resetting...';
            resetSubmitBtn.disabled = true;
            
            setTimeout(() => {
                // For demo purposes, redirect to validation failure page
                window.location.href = 'reset-validation.html';
            }, 2000);
        });

        // Add focus effects
        const inputs = document.querySelectorAll('#newPassword, #confirmPassword');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('ring-2', 'ring-blue-500');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('ring-2', 'ring-blue-500');
            });
        });
    </script>
</body>
</html>
